  <body>
    <!-- request for service forms start -->
    <section class="request-for-service-section">
      <div class="container-homepage">
        <div
          class="row no-gutters request-for-service-row justify-content-between"
        >
          <div class="col-12 col-sm-12 col-md-5 col-lg-5">
            <div class="request-for-service-text-wrapper">
              <div
                id="hs_cos_wrapper_request-for-service-content_"
                class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_inline_rich_text"
                style=""
                data-hs-cos-general-type="widget"
                data-hs-cos-type="inline_rich_text"
                data-hs-cos-field="heading"
              >
                <h2>Contact us</h2>
              </div>
              <div class="address">Address</div>
              <div class="address-complete">
                Swing by for a cup of coffee, or Whatever
                <p class="city">Chicago, US</p>
                <p class="phone">+00 1515151515</p>
                <p class="mail">Test@test.com</p>
              </div>
            </div>
            <div class="request-for-service-imageside">
              <img
                src="https://www.xenonstack.com/hubfs/xenonstack-contact-with-us-services.svg"
                loading="lazy"
                alt="XenonStack Contact Us with Service"
                width="300"
                height="300"
              />
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="request-for-service-form-side-wrapper">
              <form action="#" id="contactUsForm" enctype="multipart/form-data">
                <div class="form-field">
                  <div class="inline-field">
                    <input
                      type="text"
                      name="first-name"
                      placeholder="First Name"
                      id="firstName"
                      onkeyup="validateFirstName(document.getElementById('firstName').value, event)"
                    />
                    <div class="errorMsg" id="firstNameErr"></div>
                  </div>
                  <div class="inline-field">
                    <input
                      type="text"
                      name="last-name"
                      placeholder="Last Name"
                      id="lastName"
                      onkeyup="handleEmptyInput(event)"
                    />
                    <div class="errorMsg" id="lastNameErr"></div>
                  </div>
                </div>
                <div class="form-field">
                  <div class="inline-field">
                    <input
                      type="text"
                      name="business-email"
                      placeholder="Email Address"
                      id="email"
                      onkeyup="validateEmail(document.getElementById('email').value, event);"
                    />
                    <div class="errorMsg" id="emailErr"></div>
                  </div>
                  <div class="inline-field">
                    <input
                      type="text"
                      name="company-name"
                      placeholder="Company Name"
                      id="companyName"
                      onkeyup="validateCompanyName(document.getElementById('companyName').value, event);"
                    />
                    <div class="errorMsg" id="companyNameErr"></div>
                  </div>
                </div>
                <div class="form-field">
                  <div>
                    <select
                      name="role"
                      id="role"
                      onchange="validateJobRole(this),color(this)"
                    >
                      <option value="" selected disabled>
                        What stage are you in?
                      </option>
                      <option value="Startup">Startup</option>
                      <option value="Scale Startup">Scale Startup</option>
                      <option value="SME">SME</option>
                      <option value="SMB">SMB</option>
                      <option value="Enterprise">Enterprise</option>
                    </select>
                    <div class="errorMsg" id="roleErr"></div>
                  </div>
                </div>

                <div class="form-field">
                  <div>
                    <select
                      name="job function"
                      id="jobFunction"
                      onchange="validateJobFunc(this),color(this)"
                    >
                      <option value="" selected disabled>Job Function</option>
                      <option value="Business Owner/Leader">
                        Business Owner/Leader
                      </option>
                      <option value="C-Suite">
                        C-Suite ( CEO,CTO,COO,CFO,CIO)
                      </option>
                      <option value="TVice-President">Vice-President</option>
                      <option value="Director">Director</option>
                      <option value="Program Manager">Program Manager</option>
                      <option value="Head of Function">Head of Function</option>
                      <option value="Subject Matter Expert">
                        Subject Matter Expert
                      </option>
                      <option value="Senior Consultant">
                        Senior Consultant/Engineer
                      </option>
                      <option value="Other">Other</option>
                    </select>
                    <div class="errorMsg" id="jobFunctionErr"></div>
                  </div>
                </div>

                <div class="form-field">
                  <div>
                    <select
                      name="select service"
                      id="requestService"
                      onchange="validateService(this),color(this)"
                    >
                      <option value="" selected disabled>Select Service</option>
                      <option value="Cloud Native Transformation">
                        Cloud Native Transformation
                      </option>
                      <option value="DevOps and Cloud Migration">
                        DevOps and Cloud Migration
                      </option>
                      <option value="Application Modernisation">
                        Application Modernisation
                      </option>
                      <option value="Data Platform and DataOps">
                        Data Platform and DataOps
                      </option>
                      <option value="Data Intelligence">
                        Data Intelligence
                      </option>
                      <option value="Intelligent Automation and RPA">
                        Intelligent Automation and RPA
                      </option>
                      <option value="Artificial Intelligence">
                        Artificial Intelligence
                      </option>
                      <option value="Cloud Security">Cloud Security</option>
                      <option value="Managed Services">Managed Services</option>
                      <option value="Platform Engineering">
                        Platform Engineering
                      </option>
                    </select>
                    <div class="errorMsg" id="reqServiceErr"></div>
                  </div>
                </div>

                <div class="form-field">
                  <div>
                    <textarea
                      name="Message"
                      placeholder="Message"
                      rows="4"
                      id="message"
                      onkeyup="handleEmptyInput(event)"
                    ></textarea>
                    <div class="errorMsg"></div>
                  </div>
                </div>
                <div class="captcha-wrapper-outer">
                  <div class="captach-heading-wrapper">
                    <div>
                      <p>Captcha Text</p>
                      <canvas id="captcha">captcha text</canvas>
                    </div>
                    <div class="refreshButton" id="refreshButton">
                      <img
                        src="https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=20&amp;height=20&amp;name=refresh.png"
                        alt="Refresh Icon"
                        width="20"
                        height="20"
                        srcset="
                          https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=10&amp;height=10&amp;name=refresh.png 10w,
                          https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=20&amp;height=20&amp;name=refresh.png 20w,
                          https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=30&amp;height=30&amp;name=refresh.png 30w,
                          https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=40&amp;height=40&amp;name=refresh.png 40w,
                          https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=50&amp;height=50&amp;name=refresh.png 50w,
                          https://www.xenonstack.com/hs-fs/hubfs/refresh.png?width=60&amp;height=60&amp;name=refresh.png 60w
                        "
                        sizes="(max-width: 20px) 100vw, 20px"
                      />
                    </div>
                  </div>
                  <div class="captcha-wrapper-xenonstack">
                    <div>
                      <input
                        id="textBox"
                        type="text"
                        name="captcha text"
                        placeholder="Enter captcha here"
                        onkeyup="checkCaptchValid(event)"
                      />
                      <div class="errorMsgCaptcha"></div>
                    </div>
                  </div>
                </div>

                <div class="form-field">
                  <input
                    type="submit"
                    value="SUBMIT"
                    onclick="handleContactFormSubmit(event)"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- request for service forms end -->
